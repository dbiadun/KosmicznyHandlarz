<!DOCTYPE html>

<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Kosmiczny Handlarz</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main>
    <div class="start-button" tabindex="0">
      Rozpocznij grę
    </div>
    <div class="ranking list">
      <header>
        Ranking
      </header>
      <ul>
        <li>
          <span class="position">1.</span>
          <span class="username">dbiadun</span>
          <span class="score">12034</span>
        </li>
        <li>
          <span class="position">2.</span>
          <span class="username">StarLord125</span>
          <span class="score">11499</span>
        </li>
        <li>
          <span class="position">3.</span>
          <span class="username">handlarz</span>
          <span class="score">10546</span>
        </li>
        <li>
          <span class="position">4.</span>
          <span class="username">YODA748</span>
          <span class="score">10430</span>
        </li>
        <li>
          <span class="position">5.</span>
          <span class="username">Han Solo</span>
          <span class="score">10034</span>
        </li>
      </ul>
    </div>
  </main>
  <div class="frames-container">
    <div id="login-popup" class="popup">
      <div class="main">
        <div class="header">
          Wybierz nazwę użytkownika
        </div>
        <form action="game.html" mathod="GET">
          <input type="text" name="username"/>
          <input type="submit" value="Zacznij grę" />
        </form>
      </div>
    </div>
  </div>
  <script src="js/ranking.js"></script>
  <script src="js/loginForm.js"></script>
  <script src="js/keys.js"></script>

</body>
</html>
